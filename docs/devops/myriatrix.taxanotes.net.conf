<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName myriatrix.taxanotes.net
    DocumentRoot /var/www/09/taxanotes/net/myriatrix.taxanotes.net/deployment_environments/live/docroot
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/09/taxanotes/net/myriatrix.taxanotes.net/deployment_environments/live/docroot">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
    </Directory>
</VirtualHost>
